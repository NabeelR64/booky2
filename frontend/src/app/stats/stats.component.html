<h1>Stats</h1>

<h2>Registered Members</h2>
<table>
    <thead>
        <td>PID</td>
        <td>First Name</td>
        <td>Last Name</td>
    </thead>
    <tbody>
        <tr *ngFor="let user of users$ | async">
            <td>{{ user.pid }}</td>
            <td>{{ user.first_name}}</td>
            <td>{{ user.last_name }}</td>
        </tr>
    </tbody>
</table>

<h2>Check-Ins</h2>
<table>
    <thead>
        <td>Date/Time</td>
        <td>First Name</td>
        <td>Last Name</td>
    </thead>
    <tbody>
        <tr *ngFor="let checkin of checkIns$ | async">
            <td>{{ checkin.created_at | date: 'dd/MM/yyyy @ hh:mma' }}</td>
            <td>{{ checkin.user.first_name}}</td>
            <td>{{ checkin.user.last_name }}</td>
        </tr>
    </tbody>
</table>
